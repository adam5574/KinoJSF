<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8"/>
    <title>Menu</title>
    <style>
        body {
        background-image: url("https://cdn.inspirationhut.net/wp-content/uploads/2013/05/201.png");
    }
       .centred-form {
           align-content: center;
        }
        div.container4 {
            height: 10em;
            position: relative }
        div.container4 p {
            margin: 0;
            background: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%) }
    </style>
</h:head>
<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">
        <h:body>

            <div id="formdiv" class="container4">
                <h:form id="frm">
                    <h:panelGrid styleClass="centred-form">

                    <p:outputLabel for="login" value="Login" style="margin-right:10px"/>
                    <p:inputText id="login" value="#{loginBB.login}"/>

                    <br></br>


                    <p:outputLabel for="pass" value="Hasło" style="margin-right:10px"/>
                    <p:password id="pass" value="#{loginBB.pass}"/>


                    <br></br>
                    </h:panelGrid>

                    <h:messages/>


                    <h:commandButton styleClass="btn btn-primary" value="Zaloguj" action="#{loginBB.doLogin()}" update="msg"/>
                    <br></br>
                    <br></br>
                    <h:commandButton  styleClass="btn btn-primary" value="Zarejstruj się"
                                     action="#{personListBB.newRegister()}" style="margin-bottom:1em;"/>
                </h:form>
            </div>
            <p style="height:400px ">
            </p>
        </h:body>
    </ui:define>

</ui:composition>
</html>
