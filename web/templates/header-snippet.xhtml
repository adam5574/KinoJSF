<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    </link>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css"></link>
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css"></link>
    <style>
        .space {
            height: 700px;
            width: 100%;

        }

        li {
            font-size: 20px;
        }


        nav {
            height: 120px;
        }


        p {
            font-size: 15px;
        }

        .myButton {
            -moz-box-shadow: 0px 10px 14px -7px #276873;
            -webkit-box-shadow: 0px 10px 14px -7px #276873;
            box-shadow: 0px 10px 14px -7px #276873;
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #81c3db), color-stop(1, #408c99));
            background:-moz-linear-gradient(top, #81c3db 5%, #408c99 100%);
            background:-webkit-linear-gradient(top, #81c3db 5%, #408c99 100%);
            background:-o-linear-gradient(top, #81c3db 5%, #408c99 100%);
            background:-ms-linear-gradient(top, #81c3db 5%, #408c99 100%);
            background:linear-gradient(to bottom, #81c3db 5%, #408c99 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#81c3db', endColorstr='#408c99',GradientType=0);
            background-color:#81c3db;
            -webkit-border-radius:8px;
            -moz-border-radius:8px;
            border-radius:8px;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:20px;
            font-weight:bold;
            padding:5px 2px;
            text-decoration:none;
            text-shadow:0px 1px 0px #3d768a;
        }
        .myButton:hover {
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #408c99), color-stop(1, #81c3db));
            background:-moz-linear-gradient(top, #408c99 5%, #81c3db 100%);
            background:-webkit-linear-gradient(top, #408c99 5%, #81c3db 100%);
            background:-o-linear-gradient(top, #408c99 5%, #81c3db 100%);
            background:-ms-linear-gradient(top, #408c99 5%, #81c3db 100%);
            background:linear-gradient(to bottom, #408c99 5%, #81c3db 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#408c99', endColorstr='#81c3db',GradientType=0);
            background-color:#408c99;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }




    </style>


    <nav class="navbar navbar-expand-md navbar-dark bg-dark w-100  ">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbar12">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar12">
                <p:commandLink action="#{menuListBB.menu()}" style="text-decoration:none;color:#f5f2ff;">
                    <h2>  <i class="fa d-inline fa-lg fa-circle"></i>
                    Kino Piast</h2>
                </p:commandLink>






 <ul class="navbar-nav mx-auto">


                                    <p:commandButton value="Menu"
                                                     action="#{menuListBB.menu()}" style="margin-bottom:1em;" styleClass="btn btn-warning"/>
                                    <p:commandButton value="Baza filmów"
                                                     action="#{menuListBB.movie()}" style="margin-bottom:1em;"  styleClass="btn btn-warning"/>
                                    <p:commandButton value="Seans"
                                                     action="#{menuListBB.seance()}" style="margin-bottom:1em;" styleClass="btn btn-warning"/>
                                    <p:commandButton value="Panel pracowniczy"
                                                     action="#{menuListBB.moviePanel()}" style="margin-bottom:1em;" styleClass="btn btn-warning"/>
                                    <p:commandButton value="Zaloguj sie"
                                                     action="#{menuListBB.login()}" style="margin-bottom:1em;" rendered="#{ empty remoteClient.details.name}" styleClass="btn btn-secondary"/>
                                    <p:commandButton value="Moje Konto"
                                                     action="#{menuListBB.myAcc()}" style="margin-bottom:1em;" rendered="#{not empty remoteClient.details.name}" styleClass="btn btn-warning"/>
                                    <p:commandButton value="Wyloguj się"
                                                     action="#{loginBB.doLogout()}" style="margin-bottom:1em;" rendered="#{not empty remoteClient.details.name}" styleClass="btn btn-secondary"/>


                                </ul>



            </div>
        </div>
    </nav>
