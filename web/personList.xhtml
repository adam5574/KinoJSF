<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">

        <h:head>
            <meta charset="utf-8"/>
            <title>Lista osób </title>

            <style>
                .myButton {
                    box-shadow: 0px 10px 14px -7px #3e7327;
                    background:linear-gradient(to bottom, #77b55a 5%, #72b352 100%);
                    background-color:#77b55a;
                    border-radius:4px;
                    border:1px solid #4b8f29;
                    display:inline-block;
                    cursor:pointer;
                    color:#ffffff;
                    font-family:Arial;
                    font-size:13px;
                    font-weight:bold;
                    padding:12px 41px;
                    text-decoration:none;
                    text-shadow:0px 1px 0px #5b8a3c;
                }
                .myButton:hover {
                    background:linear-gradient(to bottom, #72b352 5%, #77b55a 100%);
                    background-color:#72b352;
                }
                .myButton:active {
                    position:relative;
                    top:1px;
                }


            </style>
        </h:head>

        <h:body style="background-color: #eee; margin: 0.5em;">
            <p align="center" >
                <h:button value="Panel użytkowników" outcome="personList.xhtml" class="myButton" style="margin-right: 20px"/>
                <h:button value="Panel filmów" outcome="moviePanel.xhtml" class="myButton"/>

            </p>

            <p:panel header="Opcje wyszukiwania"
                     style="margin-bottom: 1em;">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="nazwisko:"/>
                        <p:inputText value="#{personListBB.surname}"/>
                        <p:commandButton value="Szukaj" update="form-table"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>

            <p:messages/>

            <h:form id="form-table" style="margin-bottom:1em;">






                <p:dataTable value="#{personListBB.list}" var="p">

                    <p:column priority="5">
                        <f:facet name="header">
                            <h:outputText value="Imię"/>
                        </f:facet>
                        <h:outputText value="#{p.name}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwisko"/>
                        </f:facet>
                        <h:outputText value="#{p.surname}"/>
                    </p:column>

                    <p:column priority="4">
                        <f:facet name="header">
                            <h:outputText value="Nick"/>
                        </f:facet>
                        <h:outputText value="#{p.nick}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="opcje"/>
                        </f:facet>

                        <p:commandButton value="Edytuj"
                                         action="#{personListBB.editPerson(p)}"/>

                        <p:commandButton value="Usuń"
                                         action="#{personListBB.deletePerson(p)}" update="@form"/>


                    </p:column>


                </p:dataTable>
            </h:form>
            <p:commandButton value="Dodaj nową osobę"
                             action="#{personListBB.newPerson()}" style="margin-bottom:1em;"/>
        </h:body>
    </ui:define>
</ui:composition>
</html>
