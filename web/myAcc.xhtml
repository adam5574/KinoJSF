<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">
        <h:head>
            <style>
                body {
                    background-image: url("https://cdn.inspirationhut.net/wp-content/uploads/2013/05/201.png");
                }
            </style>
            <meta charset="utf-8"/>
            <title>Lista filmów</title>
        </h:head>

        <h:body>


            <h:form id="form-table" >

                <table>

                    <tr>
                        <td width="20%" height="60%" style="padding-left:20px">
                            <h3>Moje dane</h3>

                            <p:dataTable value="#{personListBB.getUserDet(remoteClient.details.name)}" var="m">

                                <p:column priority="5">

                                    <h:outputText value="Imię"/>
                                    <br> </br>
                                    <h:outputText value="Nazwisko"/>
                                    <br> </br>
                                    <h:outputText value="Nick"/>
                                    <br> </br>
                                    <h:outputText value="Email"/>
                                    <br> </br>
                                    <h:outputText value="Nr. telefonu"/>

                                </p:column>

                                <p:column priority="5">
                                    <h:outputText value="#{m.name}"/>
                                    <br> </br>
                                    <h:outputText value="#{m.surname}"/>
                                    <br> </br>
                                    <h:outputText value="#{m.nick}"/>
                                    <br> </br>
                                    <h:outputText value="#{m.email}"/>
                                    <br> </br>
                                    <h:outputText value="#{m.tel}"/>
                                </p:column>


                            </p:dataTable>


                        </td>
                        <td width="30%" height="60%" style="padding-left:30px; padding-top: 115px; padding-bottom: 45px">

                            <h3>Moje rezerwacje</h3>
                            <p:dataTable value="#{reservationBB.getUserReservation(remoteClient.details.nick)}" var="r"
                                         style="margin-bottom:20px ;height:300px ; width:70%"  paginatorTemplate="{PageLinks}  "
                                         paginator="true" rows="5">



                                <p:column priority="3">
                                    <f:facet name="header">
                                        <h:outputText value="tytuł filmu"/>
                                    </f:facet>
                                    <h:outputText value="#{r.seanceByIdseance.movieByIdmovie.title}"/>
                                </p:column>

                                <p:column priority="3">
                                    <f:facet name="header">
                                        <h:outputText value="Data"/>
                                    </f:facet>
                                    <h:outputText value="#{r.seanceByIdseance.seanceDate}"/>
                                </p:column>

                                <p:column priority="3">
                                    <f:facet name="header">
                                        <h:outputText value="Ilość biletów"/>
                                    </f:facet>
                                    <h:outputText value="#{r.amount}"/>
                                </p:column>

                            </p:dataTable>


                        </td>
                    </tr>
                </table>


            </h:form>


        </h:body>
    </ui:define>
</ui:composition>
</html>
