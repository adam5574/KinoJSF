<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">
        <h:head>
            <meta charset="utf-8"/>
            <title>Lista filmów</title>
            <style type="text/css">
                .adult {
                    background-color: #99a8d1 !important;
                    background-image: none !important;
                    color: #000000 !important;
                }
            </style>
            <style>
                body {
                    background-image: url("https://cdn.inspirationhut.net/wp-content/uploads/2013/05/201.png");
                }
            </style>

        </h:head>

        <h:body >


            <h:form id="form-table" style="margin-bottom:1em;">
                <table>

                <tr>
                <td  width="70%"  height="70%" style="padding-left:70px">

                <p:dataTable value="#{movieListBB.getFullList()}" var="m"  paginatorTemplate="{PageLinks}  "
                             paginator="true" rows="10" style="margin-bottom:20px ; height:450px ; width:70%" rowStyleClass="#{'adult'}">

                <p:column priority="5">
                    <f:facet name="header">
                        <h:outputText value="Tytuł filmu"/>
                    </f:facet>
                    <h:outputText value="#{m.title}"/>
                </p:column>

                <p:column priority="5">
                    <f:facet name="header">
                        <h:outputText value="Kategoria"/>
                    </f:facet>
                    <h:outputText value="#{m.categoryByIdcategory.category}"/>
                </p:column>

                <p:column priority="5">
                    <f:facet name="header">
                        <h:outputText value="Czas trwania(minuty)"/>
                    </f:facet>
                    <h:outputText value="#{m.time}"/>
                </p:column>


                </p:dataTable>

                </td>
                    <td>
                        <img class="img-fluid d-block" src="http://tiny.cc/afzpkz"  width="50%"  height="30%"></img>

                    </td>
                </tr>
                </table>
            </h:form>

            <p:commandButton value="Dodaj film"
                             action="#{movieListBB.newMovie()}" style="margin-bottom:1em;"/>

        </h:body>
    </ui:define>
</ui:composition>
</html>
